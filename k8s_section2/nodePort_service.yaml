apiVersion: v1
kind: Service
metadata:
  name: nginx-nodeport
  labels:
    app: nginx
spec:
  type: NodePort
  selector:
    app: nginx
  ports:
    - port: 80          # Cluster-internal port
      targetPort: 80    # Container port
      nodePort: 30080   # Exposed on each node (range 30000-32767)
      protocol: TCP
